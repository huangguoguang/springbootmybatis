spring:
  datasource:
    master:
      url: jdbc:mysql://192.168.0.71:3306/test_guess?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true
      username: test
      password: test
      # 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
