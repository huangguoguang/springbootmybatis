eureka:
  instance:
    prefer-ip-address: true
    #此配置建议只试用开发和测试环境
    #心跳间隔时间,默认是30秒
    lease-renewal-interval-in-seconds: 5
    #最后一次心跳时间后leaseExpirationDurationInSeconds秒就认为是下线了，默认是90秒
    lease-expiration-duration-in-seconds: 10
  client:
    serviceUrl:
      defaultZone: http://eureka-server:5001/eureka/
    healthcheck:
      enabled: true